<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<script id="digitalTwinServiceListSource" type="text/x-handlebars-template">

    <table class="widget-table">
        <col class="col-left" />
        <col class="col-center" />
        <col class="col-right" />
        <thead>
        <tr>
            <td class="col-center"><em>서비스명</em></td>
            <td class="col-center"><em>요청 URL</em></td>
            <td class="col-center"><em>등록일</em></td>
        </tr>
        </thead>
{{#greaterThan microServiceLogList.length 0}}
    {{#each microServiceLogList}}
        <tr>
            <td class="col-left ellipsis" style="max-width: 160px;">
                <span class="index"></span>
                <em>{{microServiceName}}</em>
            </td>
            <td class="col-center">
                {{urlPath}}
            </td>
            <td class="col-center">
                {{viewInsertDate}}
            </td>
        </tr>
    {{/each}}
{{else}}
        <tr>
            <td colspan="3" class="col-none">디지털 트윈 서비스 사용 이력이 없습니다.</td>
        </tr>
{{/greaterThan}}
    </table>

</script>
</html>
