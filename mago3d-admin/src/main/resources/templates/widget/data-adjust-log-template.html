<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<script id="dataAdjustLogListSource" type="text/x-handlebars-template">

    <table class="widget-table">
        <col class="col-left" />
        <col class="col-center" />
        <col class="col-right" />
        <thead>
        <tr>
            <td class="col-center"><em>데이터명</em></td>
            <td class="col-center"><em>요청 아이디</em></td>
            <td class="col-center"><em>등록일</em></td>
        </tr>
        </thead>
{{#greaterThan dataAdjustLogList.length 0}}
    {{#each dataAdjustLogList}}
        <tr>
            <td class="col-left ellipsis" style="max-width: 160px;">
                <span class="index"></span>
                <em>{{dataName}}</em>
            </td>
            <td class="col-center">
                {{updateUserId}}
            </td>
            <td class="col-right">
                {{viewInsertDate}}
            </td>
        </tr>
    {{/each}}
{{else}}
        <tr>
            <td colspan="3" class="col-none">데이터 위치 정보 변경 요청 이력이 존재하지 않습니다.</td>
        </tr>
{{/greaterThan}}
    </table>

</script>
</html>
