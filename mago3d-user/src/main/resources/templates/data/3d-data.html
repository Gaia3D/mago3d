<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="Description" content="실내외 3차원 통합 플랫폼, mago3D" />
<meta name="Keywords" content="" />
<meta name="author" content="Gaia3D" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>실내외 3차원 통합 플랫폼, mago3D</title>
<!-- Include the CesiumJS JavaScript and CSS files -->
<script src="https://cesium.com/downloads/cesiumjs/releases/1.81/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.81/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
<link rel="stylesheet" href="../../static/css/ko/user-style.css" />
 <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	function view_layer(name) { 
  	document.getElementById(name).style.display='block'; 
	} 
	function close_layer(name) { 
  	document.getElementById(name).style.display='none'; 
	} 
</script>
</head>
<body>
	<div id="layer1" class="detaildata poplayer">
		<button type=button" class="pop-close"></button>	
		<h6 class="pop-title">3D 데이터 설정</h6>
		<div class="setup marT15">
			<label>레이블</label>
			<div class="data-go">								
				<label class="switch">
					<input type="checkbox" />
					<span class="slider"></span>
				</label> 
			</div>	
		</div>
		<div class="setup">
			<label>Origin</label>
			<div class="data-go">								
				<label class="switch">
					<input type="checkbox" />
					<span class="slider"></span>
				</label> 
			</div>	
		</div>
		<div class="setup">
			<label>Boundig Box</label>
			<div class="data-go">								
				<label class="switch">
					<input type="checkbox" />
					<span class="slider"></span>
				</label> 
			</div>	
		</div>
		<div class="setup">
			<label>현 위치 주변 이슈</label>
			<div class="data-go">								
				<label class="switch">
					<input type="checkbox" />
					<span class="slider"></span>
				</label> 
			</div>	
		</div>
		<div class="setup">
			<label>그림자</label>
			<div class="data-go">								
				<label class="switch">
					<input type="checkbox" />
					<span class="slider"></span>
				</label> 
			</div>	
		</div>
		<div class="setup">
			<label>선택 및 이동</label>
			<div class="data-go">								
				<label class="switch">
					<input type="checkbox" />
					<span class="slider"></span>
				</label> 
			</div>	
		</div>
		<div class="data-ttl">색상 변경</div>
		<div class="object-setup">
			<label>색상</label>
			<span class="color-value"></span>
			<input type="text" class="wd50" />
			<button type="button" class="apply marL10">적용</button>
			<button type="button" class="cancel">취소</button>			
		</div>
		<div class="data-ttl">위치 변경</div>
		<div class="object-setup">
			<label>경도</label>
			<input type="text" />
			<label>위도</label>
			<input type="text" />
			<label>높이</label>
			<input type="text" class="wd50" />
			<button type=button" class="btn-up"><span class="blind">위로</span></button>
			<button type=button" class="btn-down"><span class="blind">아래로</span></button>
			<label>offset</label>
			<input type="text" class="wd50" />
		</div>
		<div class="data-ttl">회전 변경</div>
		<div class="object-setup">
			<label>x(피치)</label>
			<input type="text" class="wd50" />
			<span class="wscroll-bg">
				<span class="scroll"></span>
			</span>
			<label>y(롤)</label>
			<input type="text" class="wd50" />
			<span class="wscroll-bg">
				<span class="scroll"></span>
			</span>
			<label>z(헤딩)</label>
			<input type="text" class="wd50" />
			<span class="wscroll-bg">
				<span class="scroll"></span>
			</span>
		</div>
		<hr class="layer-line" />
		<div class="btn-center">
			<button type="button">위치/회전변경</button>
			<button type="button">이슈 등록</button>
			<button type="button">데이터 조회</button>
		</div>
	</div>
</body>
</html>
