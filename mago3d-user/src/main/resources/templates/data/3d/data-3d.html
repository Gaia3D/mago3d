<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<div id="data-content" class="data-contents sb-page" style="height: 100%;">
	<form id="search-data-form" th:object="${searchDataForm}" method="post" onsubmit="return false;">
		<input type="hidden" name="searchWord" value="data_name" />
		<input type="hidden" name="dataGroupId" value="" />
		<input type="hidden" name="sharing" value="" />
		<input type="hidden" name="dataType" value="" />
		<!-- 데이터명 검색 -->
		<input type="text" name="searchValue" class="datasearch" th:placeholder="#{data.enter.data.name}"/>
		<a id="search-data" class="btn-datasearch" href="#"><span class="blind" th:text="#{common.search}" th:title="#{common.search}"></span></a>
	</form>
	<!-- 전체-필터더보기 -->
	<div class="dataselect">
		<!--
		<form>
			<select class="dataselect-item">
				<option>전체</option>
				<option>1</option>
				<option>2</option>
			</select>
		</form>
		-->
		<a id="search-data-group" href="#" class="data-group-search" th:title="#{data.filter.group}" th:text="#{data.filter.group}"></a>
		<a id="search-data-filter" href="#" class="data-filter" th:title="#{data.filter.detail}" th:text="#{data.filter.detail}"></a>
		<button id="search-data-reset" class="filter-clear" th:title="#{data.filter.initialization}" th:text="#{data.filter.initialization}"></button>
	</div>

	<div id="filter-contents" class="filter-result">
		<span id="filter-contents-group" style="display: none;">
			<span class="type"></span>
			<button class="close" data-filter="dataGroupId">X</button>
		</span>
		<span id="filter-contents-sharing" style="display: none;">
			<span class="type02"></span>
			<button class="close" data-filter="sharing">X</button>
		</span>
		<span id="filter-contents-type" style="display: none;">
			<span class="type03"></span>
			<button class="close" data-filter="dataType">X</button>
		</span>
	</div>

	<dl class="legendWrap">
		<dt th:text="#{data.group.sharing}"></dt>
		<dd><span class="legend co">C</span><th:block th:text="#{common.common}"></th:block></dd>
		<dd><span class="legend pu">O</span><th:block th:text="#{common.public}"></th:block></dd>
		<dd><span class="legend pr">P</span><th:block th:text="#{common.private}"></th:block></dd>
		<dd><span class="legend gr">G</span><th:block th:text="#{common.group}"></th:block></dd>
	</dl>
	<!--<hr class="h5" />-->

	<!-- 전체건수-페이지 -->
	<div id="data-search-summary-dhtml"></div>

	<!-- datalist  -->
	<div id="data-list-dhtml" class="sb-page yScroll" style="max-height: calc(100% - 300px);"></div>
	<!-- /.datalist -->

	<!-- paging -->
	<div id="data-paging-dhtml"></div>

	<div th:replace="~{/common/search-summary-template :: #search-summary-source}"></div>
	<div th:replace="~{/data/3d/data-template :: #data-list-source}"></div>
	<div th:replace="~{/common/pagination-template :: #pagination-source}"></div>

</div>
</html>
