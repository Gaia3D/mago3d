<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<div id="data-content" class="data-contents sb-page" >
	<!-- 데이터명 검색 -->
	<input type="text" class="datasearch" placeholder="데이터명을 입력하세요" />
	<a class="btn-datasearch" href="#"><span class="blind">데이터명 검색</span></a>
	<!-- 전체-필터더보기 -->
	<div class="dataselect">
		<form>
			<select class="dataselect-item">
				<option>전체</option>
				<option>1</option>
				<option>2</option>
			</select>
		</form>
		<a href="#" class="data-filter" onclick="view_layer('layer2');">필터 더보기</a>
	</div>
	<dl class="legendWrap">
		<dt th:text="#{data.group.sharing}"></dt>
		<dd><span class="legend co">C</span><th:block th:text="#{common.common}"></th:block></dd>
		<dd><span class="legend pu">O</span><th:block th:text="#{common.public}"></th:block></dd>
		<dd><span class="legend pr">P</span><th:block th:text="#{common.private}"></th:block></dd>
		<dd><span class="legend gr">G</span><th:block th:text="#{common.group}"></th:block></dd>
	</dl>
	<hr class="h5" />
	<!-- 전체건수-페이지 -->
	<div class="pgcount">
		<div class="pgcount-total">전체 <span class="txt-blue">87건</span></div>
		<div class="pgcount-number"><span class="txt-red">3</span>/15 페이지</div>
	</div>

			<a class="move" href="">이동</a>
			<label class="switch">
				<input type="checkbox"/>
				<span class="slider"></span>
			</label>
			<label>표시</label>
