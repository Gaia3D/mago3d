<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<body>
    <header id="headerWrap">
        <h1 class="magologo"><span class="blind">mago3D Digital Twin Platform</span></h1>
        <div class="gnb">
            <th:block th:if="${session.USER_SESSION}">
                <ul>
                    <li>
                        <a href="/membership/list" title="Membership">멤버십</a>
                        <span class=user th:text="${session.USER_SESSION.userName}"><th:block th:text="#{common.sir}"></th:block></span>
                        <span class=user th:text="${session.USER_SESSION.membershipName}"><th:block th:text="#{common.sir}"></th:block></span>
                        <a href="/guide/help" th:title="#{common.api.document}" onclick="goMagoAPIGuide(this.href);return false;"><th:block th:text="#{common.api.document}"></th:block></a>
                        <a href="/sign/signout" title="Sign out">Sign out</a>
                    </li>
                </ul>
            </th:block>
            <th:block th:unless="${session.USER_SESSION}">
                <ul>
                    <li>
                        <a href="/guide/help" th:title="#{common.api.document}" onclick="goMagoAPIGuide(this.href);return false;"><th:block th:text="#{common.api.document}"></th:block></a>
                    </li>
                    <li><a href="/sign/signin">log in</a></li>
                </ul>
            </th:block>
        </div>
    </header>
</body>
</html>
