<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title><th:block th:text="#{signin.page.title}"></th:block></title>
	<link rel="shortcut icon" th:href="@{/images/favicon.ico(cacheVersion=${contentCacheVersion})}" />
	<link rel="stylesheet" th:href="@{/css/{lang}/font/font.css(lang=${lang},cacheVersion=${contentCacheVersion})}" />
	<link rel="stylesheet" th:href="@{/images/{lang}/icon/glyph/glyphicon.css(lang=${lang},cacheVersion=${contentCacheVersion})}" />
	<link rel="stylesheet" th:href="@{/css/{lang}/display.css(lang=${lang},cacheVersion=${contentCacheVersion})}" />
	<script type="text/javascript" th:src="@{/externlib/jquery-3.3.1/jquery.min.js(cacheVersion=${contentCacheVersion})}"></script>
	<script type="text/javascript" th:src="@{/js/{lang}/common.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
	<script type="text/javascript" th:src="@{/js/{lang}/message.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
</head>
<body class="bggray">
<div id="login">
	<form class="select-lang">
		<select id="userLocale" name="userLocale" class="language" onchange="changeLanguage(this.value);">
			<option value="ko"><th:block th:text="#{common.korea}"></th:block></option>
			<option value="en"><th:block th:text="#{common.english}"></th:block></option>
		</select>
	</form>
	<div class="login-wrapper">
		<img th:src="@{/images/{lang}/mago3d_logo.png(lang=${lang})}" alt="디지털트윈 플랫폼, mago3D 로고" />
		<p class="stitle">실내외 3차원 통합 플랫폼, <span class="mago">mago3D</span>와 함께 디지털 트윈 세상으로!</p>
		<form autocomplete="off" id="signinForm" th:object="${signinForm}" method="post" action="/sign/process-signin">
			<fieldset>
				<legend>mago3D 로그인</legend>
				<label for="userId">
					<span class="blind">아이디</span>
				</label>
				<input type="text" id="userId" name="userId" class="inputid" th:title="#{common.id}" th:placeholder="#{common.id}" required="required" autofocus="autofocus" />
				<label for="password">
					<span class="blind">비밀번호</span>
				</label>
				<input type="password" id="password" name="password" class="inputpwd" th:title="#{common.password}" th:placeholder="#{common.password}" required="required" />
				<button type="submit" class="btn-login">로그인</button>
			</fieldset>
		</form>
		<ul class="join">
			<li class="on"><a href="/sign/signup">회원가입</a></li>
			<li><a href="#">비밀번호 찾기</a></li>
		</ul>
		<hr class="h30">
		<div class="autologin">
			<span>쇼셜계정으로 로그인</span>
			<ul>
				<li><a href="/signins/GOOGLE" id="googleButton" class="login-google" title="구글 아이디로 로그인"></a></li>
				<li><a href="/signins/FACEBOOK" id="facebookButton" class="login-facebook" title="페이스북 아이디로 로그인"></a></li>
				<li><a href="/signins/NAVER" id="naverButton" class="login-naver" title="네이버 아아디로 로그인"></a></li>
				<li><a href="/signins/KAKAO" id="kakaoButton" class="login-kakao" title="카카오 아이디로 로그인"></a></li>
			</ul>
		</div>
		<div class="copyright">ⓒ Gaia3d Corp. All Rights Reserved.</div>
	</div>
</div>
</body>

<script type="text/javascript">

	$(document).ready(function() {
		var lang = "[[${lang}]]";
		$("#userLocale").val(lang);
		if("[[${signinForm.errorCode}]]"){
			var errorCode = "[[${signinForm.errorCode}]]";
			alert(JS_MESSAGE[errorCode]);
		}
	});

	function changeLanguage(lang) {
		$.ajax({
			url: "/languages/" + lang,
			type: "GET",
			headers: {"X-Requested-With": "XMLHttpRequest"},
			dataType: "json",
			success: function(msg){
				if(msg.statusCode <= 200) {
					alert(JS_MESSAGE["change"]);
					location.reload();
				}else {
					alert(JS_MESSAGE[msg.errorCode]);
				}
			},
			error:function(request, status, error){
				console.log("code : " + request.status + "\n" + "message : " + request.responseText + "\n" + "error : " + error);
				alert(JS_MESSAGE["ajax.error.message"]);
			}
		});
	}
</script>
</html>
