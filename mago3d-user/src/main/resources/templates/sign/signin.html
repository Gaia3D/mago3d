<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<head>
	<meta charset="UTF-8">
	<meta name="Description" content="실내외 3차원 통합 플랫폼, mago3D" />
	<meta name="Keywords" content="" />
	<meta name="author" content="Gaia3D" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title><th:block th:text="#{signin.page.title}"></th:block></title>
	<link rel="shortcut icon" th:href="@{/images/favicon.ico(cacheVersion=${contentCacheVersion})}" />
	<link rel="stylesheet" th:href="@{/css/{lang}/font/font.css(lang=${lang},cacheVersion=${contentCacheVersion})}" />
	<link rel="stylesheet" th:href="@{/images/{lang}/icon/glyph/glyphicon.css(lang=${lang},cacheVersion=${contentCacheVersion})}" />
	<link rel="stylesheet" th:href="@{/css/{lang}/display.css(lang=${lang},cacheVersion=${contentCacheVersion})}" />
	<script type="text/javascript" th:src="@{/externlib/jquery-3.3.1/jquery.min.js(cacheVersion=${contentCacheVersion})}"></script>
	<script type="text/javascript" th:src="@{/js/{lang}/common.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
	<script type="text/javascript" th:src="@{/js/{lang}/message.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
</head>
<body class="bggray">
	<div id="login">
		<form class="select-lang">
		<select class="language">
			<option value="ko"><th:block th:text="#{common.korea}"></th:block></option>
			<option value="en"><th:block th:text="#{common.english}"></th:block></option>
		</select>
		</form>
		<div class="login-wrapper">
			<img th:src="@{/images/{lang}/mago3d_logo.png(lang=${lang})}" alt="디지털트윈 플랫폼, mago3D 로고" />
			<p class="stitle">실내외 3차원 통합 플랫폼, <span class="mago">mago3D</span>와 함께 디지털 트윈 세상으로!</p>
			<form autocomplete="off" id="signinForm" th:object="${signinForm}" method="post" action="/sign/process-signin">
				<fieldset>
					<legend>mago3D 로그인</legend>
					<label for="userId"><span class="blind">아이디</span></label><input type="text" id="userId" name="userId" class="inputid" th:title="#{common.id}" th:placeholder="#{common.id}" required="required" autofocus="autofocus" />
					<label for="password"><span class="blind">비밀번호</span></label><input type="password" id="password" name="password" class="inputpwd" th:title="#{common.password}" th:placeholder="#{common.password}" required="required" />
					<button type="submit" class="btn-login">로그인</button>
				</fieldset>
			</form>
			<ul class="join">
				<li class="on"><a href="/sign/signup">회원가입</a></li>
				<li><a href="#">비밀번호 찾기</a></li>
			</ul>
			<hr class="h30">
			<div class="autologin">
				<span>쇼셜계정으로 로그인</span>
				<ul>
					<li><a id="googleBtn" class="login-google" title="구글 아이디로 로그인"></a></li>
					<li><a id="fbBtn" class="login-facebook" title="페이스북 아이디로 로그인"></a></li>
					<li><a id="naverBtn" class="login-naver" title="네이버 아아디로 로그인"></a></li>
					<li><a id="kakaoBtn" class="login-kakao" title="카카오 아이디로 로그인"></a></li>
				</ul>
			</div>
			<div class="copyright">ⓒ Gaia3d Corp. All Rights Reserved.</div>
		</div>
		<!-- /.login -->	
	</div>
	<!-- /.login -->	
</body>

<script type="text/javascript">
	function onClickLogin (url){
		//인증 서버로 인증코드 발급 요청
		window.location.replace(url)
	}

	const googleLoginBtn = document.getElementById("googleBtn");
	const fbLoginBtn = document.getElementById("fbBtn");
	const naverLoginBtn = document.getElementById("naverBtn");
	const kakaoLoginBtn = document.getElementById("kakaoBtn");

	const googleUrl = "https://accounts.google.com/o/oauth2/v2/auth?" +
			"client_id=441453727719-u2i244q6lnvc3vpl7csno7hdabi71e83.apps.googleusercontent.com" +
			"&redirect_uri=http://localhost/sign/social-process-signin/GOOGLE" +
			"&response_type=code" +
			"&scope=email%20profile%20openid" +
			"&access_type=offline";

	const naverUrl = "https://nid.naver.com/oauth2.0/authorize?" +
			"client_id=te6KttPWNCiXwWdXVGI6"+
			"&redirect_uri=http://localhost/sign/social-process-signin/NAVER" +
			"&response_type=code" +
			"&scope=account_email";

	const kakaoUrl = "https://kauth.kakao.com/oauth/authorize?" +
			"client_id=038101f62718f9e63150e1ceb1d0e3b1"+
			"&redirect_uri=http://localhost/sign/social-process-signin/KAKAO" +
			"&response_type=code" +
			"&scope=profile,account_email";


	googleLoginBtn.addEventListener("click", function(){onClickLogin(googleUrl)});
	fbLoginBtn.addEventListener("click", function(){onClickLogin(googleUrl)});
	naverLoginBtn.addEventListener("click", function(){onClickLogin(naverUrl)});
	kakaoLoginBtn.addEventListener("click", function(){onClickLogin(kakaoUrl)});

</script>

<script type="text/javascript">
	$(document).ready(function() {
		var lang = "[[${lang}]]";
		$("#userLocale").val(lang);
		if("[[${signinForm.errorCode}]]"){
			var errorCode = "[[${signinForm.errorCode}]]";
			alert(JS_MESSAGE[errorCode]);
		}
	});

	function changeLanguage(lang) {
		$.ajax({
			url: "/languages/" + lang,
			type: "GET",
			headers: {"X-Requested-With": "XMLHttpRequest"},
			dataType: "json",
			success: function(msg){
				if(msg.statusCode <= 200) {
					alert(JS_MESSAGE["change"]);
					location.reload();
0				} else {
					alert(JS_MESSAGE[msg.errorCode]);
				}
			},
			error:function(request, status, error){
				console.log("code : " + request.status + "\n" + "message : " + request.responseText + "\n" + "error : " + error);
				alert(JS_MESSAGE["ajax.error.message"]);
			}
		});
	}
</script>
</html>
