<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title><th:block th:text="#{signup.complete.page.title}"></th:block></title>
	<link rel="shortcut icon" th:href="@{/images/favicon.ico(cacheVersion=${contentCacheVersion})}" />
	<link rel="stylesheet" th:href="@{/css/{lang}/font/font.css(lang=${lang},cacheVersion=${contentCacheVersion})}" />
	<link rel="stylesheet" th:href="@{/images/{lang}/icon/glyph/glyphicon.css(lang=${lang},cacheVersion=${contentCacheVersion})}" />
	<link rel="stylesheet" th:href="@{/css/{lang}/user-style.css(lang=${lang},cacheVersion=${contentCacheVersion})}" />
</head>
<body>
<div id="loginwrap">
	<div id="signup-complete">
		<div class="login-wrapper" style="margin-top: 50px;">
			<img th:src="@{/images/{lang}/mago3d_logo.png(lang=${lang})}" alt="디지털트윈 플랫폼, mago3D 로고" style="margin-top: 50px;"/>			
			<p class="stitle">회원가입이 완료 되었습니다.</p>
	<th:block th:if="${#strings.equals(signupType, 'APPROVAL')}">
			<p class="stitle">관리자 승인후 이용 가능 합니다.</p>
	</th:block>
			<p class="stitle">회원님은 [일반 회원] 입니다.</p>
			<p class="stitle">멤버십 전환을 하시면 더 많은 파일을 업로딩 변환 하는 것이 가능 합니다.</p>
			<div class="btnarea">
				<button type="submit" class="btn-join" href="/sign/signin">로그인</button>
			</div>
			<div class="copyright">ⓒ Gaia3d Corp. All Rights Reserved.</div>
		</div>
	</div>
</div>
</body>
</html>
